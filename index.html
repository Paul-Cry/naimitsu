<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Naimitsu AL</title>
</head>
<body>
    <header class="header" id="app">
    
          <nav class="nav container">
            <a ref="/" class="logo">
              <img src="./img/logo.svg" alt="" class="">
              <p class="logo__text">Naimitsu AL</p>ч  
            </a>
            <ul class="nav-item">
              <li class="nav-item__link">Community</li>
              <li class="nav-item__link">Market</li>
              <li class="nav-item__link">Trending</li>
            </ul>
            <a href="/" class="nav-account">
              <img src="./img/account.svg" alt="" class="nav-account__img">
              <p class="nav-account__text">My Account</p>
            </a>
          </nav>
          <div class="container flex">
            <div class="row">
              <div class="content-wrapp">
                <div class="content">
                  <p class="title">Nft’s that <br>are outta this world</p>
                </div>
                <div class="cards-art">
                  <div class="card">
                    <img src="./img/card.png" alt="" class="card__img">
                    <h4 class="card__name">Installation Art</h4>
                    <div class="card-content">
                      <div class="card-price">
                        <img src="/img/eth.svg" alt="">
                        <p class="card-price__number">0.312</p>
                      </div>
                      <div class="card-price">
                        <img src="/img/like.svg" alt="">
                        <p class="card-price__number">1.5 k</p>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <img src="./img/card2.png" alt="" class="card__img">
                    <h4 class="card__name">Installation Art</h4>
                    <div class="card-content">
                      <div class="card-price">
                        <img src="./img/eth.svg" alt="">
                        <p class="card-price__number">0.312</p>
                      </div>
                      <div class="card-price">
                        <img src="./img/like.svg" alt="">
                        <p class="card-price__number">1.5 k</p>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <img src="./img/card3.png" alt="" class="card__img">
                    <h4 class="card__name">Installation Art</h4>
                    <div class="card-content">
                      <div class="card-price">
                        <img src="./img/eth.svg" alt="">
                        <p class="card-price__number">0.312</p>
                      </div>
                      <div class="card-price">
                        <img src="./img/like.svg" alt="">
                        <p class="card-price__number">1.5 k</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
      
            <div class="cards">
              <div>
                <div class="cards-img-main">
                  <img src="./img/cards.png" alt="">  </div>
               
                <div class="card-info">
                  <div class="card-info-item">
                    <p class="card-info-item__text">Mint Price </p>
                    <p class="card-info-item__text">1 SOL</p>
                  </div>
                  <div class="card-info-item">
                    <p class="card-info-item__text">Followers</p>
                    <p class="card-info-item__text">10.6K</p>
                  </div>
                  <a href="https://twitter.com/naimitsuAI">
                      <button class="card__button">
                          twitter
                      </button>
                  </a>
              </div>
              
              </div>
            </div>
          </div>
      </header>

      <script src="./js/vue.js"></script>
      <script src="./js/main.js"></script>

</body>
</html>
